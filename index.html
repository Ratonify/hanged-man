<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

		<title>The Hanged Man</title>
	</head>
	<body>

		<div id="hangedstart" class="container show">
			<div class="row hangedman-title">
				<div class="col-12 pl-5 pt-5 pb-3">
					<h1><i class="fas fa-dizzy"></i> Le pendu</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 p-5 hangedman-main">
					<label for="kindWord" class="label"><i class="fas fa-angle-right"></i> Entrer un mot</label>
					<input id="kindWord" name="kindWord" onkeyup="checkValues(event.keyCode)" class="form-control mr-sm-3 mb-3 textUpper">
					<button id="startGame" class="btn btn-dark btn-lg btn-block" disabled>Débuter la partie</button>
				</div>
			</div>
		</div>

		<div id="hangedman" class="container hide">
			<div class="row">				
				<div class="columnLeft col-4 pt-5 pb-5">
					<div id="showMessage" class="col-8 mb-4 text-center">
						<i class="fas fa-circle-notch"></i>
						<i class="fas fa-circle-notch"></i>
						<i class="fas fa-circle-notch"></i>
						<i class="fas fa-circle-notch"></i>
						<i class="fas fa-circle-notch"></i>
					</div>
					<div id="illustration" class="col-8 tries5"></div>
					<div id="tarot" class="col-8 mt-2">The Hanged Man</div>
				</div>
				<div class="col-8 p-5 cornerRight">
					<label id="zed" class="label"><i class="fas fa-angle-right"></i> À toi de jouer</label>
					<div id="findWord" class="mb-3 pt-5 pb-1 text-center"></div>
					<hr class="mt-4 mb-4">
					<div id="myKeyboard" class="pt-3 pb-3"></div>
				</div> 
			</div>
		</div>
 
		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/5cc3e3505f.js" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
